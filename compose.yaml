services:
  flask:
    build: flask-backend
    command: gunicorn -w 4 -b 0.0.0.0:5000 application:create_app\(\) --access-logfile=-
    expose:
      - 5000
  nginx:
    build: nginx
    ports:
      - 5000:80
    depends_on:
      - flask
  react:
    build: react-frontend
    command: nginx -g 'daemon off;'
    ports:
      - 3000:80